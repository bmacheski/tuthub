<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="tutHubApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- application content -->
    <nav>
      <div class="nav-wrapper blue">
        <a ng-href="#/" class="tuthub-logo">TutHub</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li ng-show="auth"><a ng-href="#">Bookmarks</a></li>
          <li ng-show="auth"><a ng-href="#/profile">Profile</a></li>
          <li ng-show="auth"><a ng-href="#/topics/new">Create topic</a></li>
          <li ng-hide="auth"><a ng-href="#/login">Login</a></li>
          <li ng-show="auth"><a ng-href="#/logout">Logout</a></li>
          <li ng-hide="auth"><a href="#/register">Register</a></li>
      </div>
    </nav>

    <!-- side navigation -->
    <section ng-include="src='views/topics.html'" ng-controller="TopicsCtrl as main"></section>

    <!-- main content view -->
    <div class="container holder">
    <div ng-view=""></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/materialize/bin/materialize.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/topics.js"></script>
        <script src="scripts/controllers/tutorials.js"></script>
        <script src="scripts/factories/topic.factory.js"></script>
        <script src="scripts/factories/tutorial.factory.js"></script>
        <!-- endbuild -->
</body>
</html>
