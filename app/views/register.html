<div class="row">
	<form class="col s12" ng-submit="auth.register()">
		<div class="row">
			<div class="input-field col s12">
				<input id="email" type="email" ng-model="auth.user.email">
				<label for="email">Email</label>
			</div>
		</div class="row">
			<div class="input-field col s12">
			<input id="password" type="password" ng-model="auth.user.password">
			<label for="password">Password</label>
			</div>
		</div>
		<button class="waves-effect waves-light btn" type="submit">Submit</button
	</form>
</div>
