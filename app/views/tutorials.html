<table class="tutlist table">
	<thead>
		<tr>
			<th>Title</th>
			<th>Type</th>
			<th>URL</th>
		</tr>
	</thead>
	<tr class="tutorial" ng-repeat="(id, tutorial) in main.tutorials">
		<td><h4>{{tutorial.title}}</h4></td>
		<td></td>
		<td><a ng-href="{{tutorial.URL}}">Link</a></td>
	</tr>
</table>
<a type="button" class="btn btn-default" ng-click="main.go()">Add a tutorial</a>
